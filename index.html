<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Desk Configurator</h1>
    <div class="configurator">
      <div class="desk">Here goes the svg.</div>
      <div class="choose-element">
        <ul>
          <li id="top-desk">Top Desk</li>
          <li id="drawers">Drawers</li>
          <li id="leg">Leg</li>
          <li id="items">Extra Items</li>
        </ul>
      </div>
      <div class="choose-option">
        <h2 class="chosen-element"></h2>
        <h2>Colors</h2>
        <div class="colorbox" id="white"></div>
        <div class="colorbox" id="red"></div>
        <div class="colorbox" id="black"></div>
        <h2>Materials</h2>
        <div class="materialbox" id="wood">Wood</div>
        <div class="materialbox" id="metal">Metal</div>
        <h2>Items</h2>
        <ul>
          <li id="lamp1">Small Lamp</li>
          <li id="lamp2">Big Lamp</li>
          <li id="plant">Plant</li>
          <li id="globe">Globe</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
